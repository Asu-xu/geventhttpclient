name: Publish

on: 
  workflow_dispatch:
    inputs:
      pypi_access_token:
        description: 'Temporary pypi access token'     
        required: true

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macOS-10.15, macos-11]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: python -m pip install cibuildwheel==2.1.1
      - run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_ARCHS_MACOS: "x86_64 universal2 arm64"
          CIBW_ARCHS_LINUX: "auto" # aarch64 fails with: The requested image's platform (linux/arm64) does not match the detected host platform (linux/amd64)
      - uses: actions/upload-artifact@v2
        with:
          path: wheelhouse/*.whl
          if-no-files-found: error
  publish:
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - uses: actions/download-artifact@v2
        with:
          path: dist
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ github.event.inputs.pypi_access_token }}
          skip_existing: true
